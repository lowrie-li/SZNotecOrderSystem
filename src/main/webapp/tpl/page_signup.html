    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>注 册 用 户</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="text" placeholder="用户名" class="form-control no-border"
                     ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input type="text" placeholder="手机号" class="form-control no-border"
                     ng-model="user.phone" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="密码" class="form-control no-border"
                      ng-model="user.pwd1" required>
            </div>
            <div class="list-group-item">
                <input type="password" placeholder="重复密码" class="form-control no-border"
                       ng-model="user.pwd2" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 阅读 <a href>条款</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"
                  ng-disabled='form.$invalid'>注 册</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>已经拥有账号?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登录</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
